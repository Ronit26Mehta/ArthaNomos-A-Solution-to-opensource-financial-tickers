<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Arthanomos Financial API{% endblock %}</title>

  <!-- Bootstrap 5.3 CSS (CDN) -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  <!-- Optional custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Arthanomos</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('equity_page') }}">Equities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('mutualfund_page') }}">Mutual Funds</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('crypto_page') }}">Crypto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('currency_page') }}">Currency</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('indices_page') }}">Indices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('futures_page') }}">Futures</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('etf_page') }}">ETF</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('research_page') }}">Research</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT CONTAINER -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Arthanomos Financial API. All rights reserved.</p>
  </footer>

  <!-- Bootstrap 5.3 JS (Bundle includes Popper) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Optional custom scripts -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
